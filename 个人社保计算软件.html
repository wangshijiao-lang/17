<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    h3{
        text-align: center;
    }
    body{
        align-content: center;
    }
    div{
        border-radius:5px;
    }
    .top{
        background-color: rgb(79, 130, 168);
        color: aliceblue;
    }
    

  </style>
</head>
<body>

<div class="container mt-3">
  <h3>个人社保计算器-xx班xxx</h3>        
  <table class="table table-bordered">
    <tbody-top>
     <tr>
        <td align="center">工资</td>
        <td colspan="3"><input type="text" style="width: 100%;" placeholder="请输入工资"></td>
        <td>
            <div style="width:100%;margin: auto;" >
            <!-- 居中 -->
             <button style="width: 100%;background-color: rgb(179, 59, 59);color: aliceblue;font-size: 20px;border: none;">计算</button>

            </div>
        </td>
      </tr>
    </tbody-top>
    
    <tr class="top">
        <td align="center">险种</td>
        <td align="center">个人%</td>
        <td align="center">个人</td>
        <td align="center">公司%</td>
        <td align="center">公司</td>
       
    </tr>
    
    <tbody>
    <tr>
        <td align="center">养老</td>
        <td align="center">8%</td>
        <td align="center"></td>
        <td align="center">20%</td>
        <td align="center"></td>
       
    </tr>
    <tr>
        <td align="center">医保</td>
        <td align="center">2%</td>
        <td align="center"></td>
        <td align="center">6%</td>
        <td align="center"></td>
       
    </tr>
    <tr>
        <td align="center">失业</td>
        <td align="center">0.5%</td>
        <td align="center"></td>
        <td align="center">1.5%</td>
        <td align="center"></td>
       
    </tr>
        <tr>
        <td align="center">工伤</td>
        <td align="center"></td>
        <td align="center"></td>
        <td align="center">0.5%</td>
        <td align="center"></td>
       
    </tr>
            <tr>
        <td align="center">生育</td>
        <td align="center"></td>
        <td align="center"></td>
        <td align="center">0.8%</td>
        <td align="center"></td>
       
    </tr>
    <tr>
        <td align="center">公积金</td>
        <td align="center">12%</td>
        <td align="center"></td>
        <td align="center">12%</td>
        <td align="center"></td>
       
    </tr>
    <tr>
        <td align="center">合计</td>
        <td align="center">个人合计</td>
        <td align="center"></td>
        <td align="center">公司合计</td>
        <td align="center"></td>
       
    </tr>
    <tr>
        <td align="center">总额</td>
        <td colspan="5"></td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
